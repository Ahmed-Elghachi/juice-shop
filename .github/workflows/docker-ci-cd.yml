name: CI/CD + SAST + DAST - OWASP Juice Shop

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - 'screenshots/**'
  pull_request:
    branches: [ "main" ]

jobs:
  # ========================
  # Job 1: Build + Tests + Docker Push
  # ========================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ----------- FIX ERROR "nyc: not found" -------------------
      - name: Install dependencies
        run: npm install

      # (OPTIONNEL) Si tu veux exÃ©cuter les tests AVANT Docker build
      - name: Run Server Tests
        run: npm run test:server

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/juice-shop:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/juice-shop:latest

  # =========================
  # Job 2: SonarQube SAST Scan
  # =========================
  sonar_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=JuiceShop
            -Dsonar.sources=.
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # =========================
  # Job 3: ZAP DAST Scan
  # =========================
  dast_scan:
    runs-on: ubuntu-latest
    needs: sonar_scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Juice Shop Container
        run: |
          docker run -d -p 5000:3000 --name juice-shop ${{ secrets.DOCKER_USERNAME }}/juice-shop:latest
          sleep 15

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:5000"
          cmd_options: "-a"
