name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t juice-shop:latest .

      - name: Run Juice Shop Container
        run: docker run -d -p 3000:3000 --name juice-shop juice-shop:latest

      - name: Static Code Analysis (SAST)
        run: |
          docker run --rm -v $PWD:/usr/src sonarsource/sonar-scanner-cli \
          -Dsonar.projectKey=JuiceShop \
          -Dsonar.sources=./ \
          -Dsonar.host.url=http://localhost:9000

      - name: Dynamic Application Security Test (DAST)
        run: |
          docker run -t owasp/zap2docker-stable zap-baseline.py \
          -t http://localhost:3000 -r zap_report.html
